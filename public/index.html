	@import url(css/leaflet7.css);

html,body{height:100%; }

#map {width:100%;
      height:100%;
      }

      .leaflet-container {
        background: #ECF4FA;
        outline: 0;
    }

	body {
		background-color: #212121;
		margin: 0px;
	}

	html {
		margin: 0px;
	}

	#map {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
		pointer-events: all;
		z-index:1;
	}

	#InputPanel {
		width: 100%;
		height: 100%;
		position: absolute;
		pointer-events: none;
		top: -70px;
		left: 0px;
		opacity: 1;
		z-index: 40000;
		-webkit-user-select: none; /* Safari */        
-moz-user-select: none; /* Firefox */
-ms-user-select: none; /* IE10+/Edge */
user-select: none; /* Standard */
	}

	/* #MapContextSwitch {
		width: 380px;

		position: absolute;
		pointer-events: all;
		bottom:20px;
		left: 10px;
		opacity: 1;
		z-index: 40000;
	} */

	#SliderPanel {
		width: 100%;
		height: 65px;
		position: absolute;
		pointer-events: none;
		top: -200px;
		left: 0px;
		opacity: 1;
		/* background-color: red; */
		z-index: 40000;
	}

	#OutputPanel {
		pointer-events: none;
		width: 100%;
		height: 100%;
		position: absolute;
		bottom: -70px;
		left: 0px;
		opacity: 1;
		z-index: 2000;
		border-radius: 0px;

	}

	#LegendaPanel {
		pointer-events: none;
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		right: 0px;
		opacity: 1;
		z-index: 2000;
		border-radius: 0px;

	}

	#main {
		font-family: 'RijksoverheidSans';
		width: 100%;
		height: 100%;
		position: absolute;
		pointer-events: none;
		left: 0px;
		z-index:1000;
	}

	#donutChart {
		width:150px;
		height:100px;
		position:absolute;
		right:0px;
		top:150px;
		z-index:80000;
		/* background-color: aqua; */
	}

	#left_liner {
		width:10px;
		height:100%;
		position:absolute;
		background-color:424242; 
		left:0px;
		top:0px;
		z-index:3000;
		/* background-color: aqua; */
	}

	#right_liner {
		width:10px;
		height:100%;
		position:absolute;
		background-color:424242; 
		right:0px;
		top:0px;
		z-index:90000;
		/* background-color: aqua; */
	}
	#bottom_liner {
		width:100%;
		height:10px;
		position:absolute;
		background-color:424242; 
		left:0px;
		bottom:0px;
		z-index:3000;
		/* background-color: aqua; */
	}

	path.slice{
  stroke-width:2px;
}

polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 1px;
  fill: none;
}
